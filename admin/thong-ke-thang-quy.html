<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Doanh thu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.9 6.6l-7.8 7.8-7.8-7.8-1.4 1.4 9.2 9.2 9.2-9.2-1.4-1.4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        
    </style>
</head>
<body>
    <h2>Thống kê Doanh thu</h2>
    <div class="container">
        <div class="form-group">
            <label for="select-type">Chọn loại thống kê:</label>
            <select id="select-type">
                <option value="thang">Theo Tháng</option>
                <option value="quy">Theo Quý</option>
            </select>
        </div>
        <div class="form-group">
            <label for="input-year">Nhập Năm:</label>
            <input type="number" id="input-year" min="2000" max="2099" value="2024">
        </div>
        <button id="btn-thongke" class="btn">Thống kê</button>
    </div>
    
    <table id="revenue-table">
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Doanh thu (VNĐ)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được cập nhật bằng JavaScript -->
        </tbody>
    </table>

    <script src="javascript/thong-ke-thang-quy.js">
     
    </script>
</body>
</html>
